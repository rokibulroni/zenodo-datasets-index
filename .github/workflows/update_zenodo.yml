name: Update Zenodo Cyber Datasets

on:
  schedule:
    - cron: "0 0 1,16 * *"   # ~Every 15 days (1st and 16th, UTC)
  workflow_dispatch:

jobs:
  update-zenodo:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Zenodo dataset fetch script
        run: python scripts/update_zenodo_datasets.py

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/zenodo_datasets.json
          git commit -m "üîÅ Auto-update Zenodo datasets"
          git push
        continue-on-error: true

